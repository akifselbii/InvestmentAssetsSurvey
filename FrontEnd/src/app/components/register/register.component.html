<body class="text-center">

   <main class="form-signin" style="background: #5588EE;">
     <form >
       <h1 class="h3 mb-3 fw-normal" >Kayıt Ol</h1>
   
       <div class="form-floating">
         <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
         <label for="floatingInput">E-posta</label>
       </div>
       <div class="form-floating">
         <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
         <label for="floatingPassword">Şifre</label>
       </div>
       <div class="form-floating">
        <input type="password" class="form-control" id="floatingPasswordAgain" placeholder="PasswordAgain">
        <label for="floatingPasswordAgain">Şifre Tekrar</label>
       </div>


       <button class="w-100 btn btn-lg btn-primary" type="submit">Kayıt Ol</button>
     </form>
   </main>
